  <div class="widget mb-4 pb-4 border-bottom">
    <h3 class="widget-title">Price</h3>
    <div class="range-slider" data-start-min="250" data-start-max="680" data-min="0" data-max="100000" data-step="1">
      <div class="range-slider-ui"></div>
      <div class="d-flex pb-1">
        <div class="w-50 pe-2 me-2">
          <div class="input-group input-group-sm"><span class="input-group-text">Min</span>
            <input class="form-control range-slider-value-min" type="text"  [(ngModel)]="value1" (keyup)="choosePrice(myInput.value)">
          </div>
        </div>
        <div class="w-50 ps-2">
          <div class="input-group input-group-sm"><span class="input-group-text">Max</span>
            <input #myInput class="form-control range-slider-value-max" type="text" (keyup)="choosePrice(myInput.value)">
          </div>
        </div>
      </div>
    </div>
  </div>
