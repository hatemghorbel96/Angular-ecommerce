<app-admin-dash></app-admin-dash>

<main class="offcanvas-enabled" style="padding-top: 5rem;">
  <section class="ps-lg-4 pe-lg-3 pt-4">
    <div class="px-3 pt-2">
    <div>
    <h2>Modifier <span class="badge bg-primary">{{currentCategorie.nomCategory}}</span>   :</h2>
    </div>

    
    <form >
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2">
                
                <input hidden type="text" [(ngModel)]="currentCategorie.idCategory"
                name="idProduit" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-12" >
                <label >Nom Categorie</label>
                <input type="text"[(ngModel)]= "currentCategorie.nomCategory"
                name="nomCategory" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-12">
                <label >Description</label>
                <input type="text" [(ngModel)]= "currentCategorie.description"
                name="description" class="form-control">
            </div>
        </div>
   
        <div class="row-lg-12">
            <div class="mt-3">
            <button type="submit" (click)="updateCategorie()" class="btn btn-success btn-block">Modifer</button>
            </div>
        </div>
    </form>
</div>


</section>
</main>
