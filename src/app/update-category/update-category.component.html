
<form class="mb-5">
    <div>
        <label>ID Catégorie</label>
        <input [hidden]="ajout" [readonly]="!ajout" type="text" [(ngModel)]="categorie.idCategory" name="idCategorie" class="form-control w-25">
    </div>
    <div>
        <label>Nom Catégorie</label>
        <input type="text" [(ngModel)]="categorie.nomCategory" name="nomCategorie" class="form-control"
            placeholder="Entrez un nom de catégorie...">
    </div>
    <div>
        <label>Description</label>
        <input type="text" [(ngModel)]="categorie.description" name="description" class="form-control"
            placeholder="description...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!categorie.nomCategory" class="btn btn-success"
            (click)="saveCategorie()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
