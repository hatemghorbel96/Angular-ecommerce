<app-admin-dash></app-admin-dash>

<main class="offcanvas-enabled" style="padding-top: 5rem;">
  <section class="ps-lg-4 pe-lg-3 pt-4">
    <div class="px-3 pt-2">

    <app-update-category 
    [categorie]="updatedCat"
     (categorieUpdated)="categorieUpdated($event)"
      [ajout]="ajout">
    </app-update-category>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Cat√©gorie</th>
                        <th>description</th>
                    </tr>
                </thead>
                <tbody *ngFor="let cat of categories">
                    <tr>
                        <td>{{cat.idCategory}}</td>
                        <td>{{cat.nomCategory}}</td>
                        <td>{{cat.description}}</td>
                        <td><a class="btn btn-success" (click)="updateCat(cat)">Editer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</section>
</main>
